<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Franklin Henrique">
    <meta name="description" content="Descrição do seu site">
    <meta name="keywords" content="palavras-chaves,separadas,por,virgula">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="instagram_wrapper">
        <div class="instagram_phone">
            <img src="images/instagram-celular.png" alt="celular com conta conectada no instagram">
        </div><!--instagram_phone-->
        <div class="instagram_continue">
            <div class="group">
                <img src="images/instagram-logo.png" alt="instagram logo" class="instagram_logo">
                <div class="profile_photo">
                    <img src="./images/perfil-instagram.jpg" alt="foto do perfil"> 
                </div><!--profile_photo-->
                <a href="#" class="instagram-login">Continue como ###</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div><!--group-->
            <div class="group">
                <p class="not_account">Não é ###?</p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscreva-se</span></p>
                </div><!--group-->
                <div class="get_the_apps">
                    <p class="get_app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#">app-download</a>
                        <a href="#">app-download</a>
                    </div><!--download-->
                </div>
            </div><!--instagram_continue-->
    </div><!--instagram_wrapper-->
</body>
